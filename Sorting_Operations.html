<!DOCTYPE html>
<html>
	<title> Sorting Operations</title>
<table>
	<tr><td>
	<body>
	
		<h1 style="color: rgb(167, 35, 46)">The find the first element in the array that has a value higher the given number:</h1>
		<p><input type="number" id="ageToCheck" value=" "></p>
		<button onclick="myFunction()">Test</button>
		<p id="demo"></p>
		<script>
		const ages = [1,2,3,10,15,20,25,33,40,50,55,60,90,100];
		function checkAge(age) {
		return age > document.getElementById("ageToCheck").value;
		}
		function myFunction() {
		document.getElementById("demo").innerHTML = ages.find(checkAge);
		}
		</script>
  	</body></td>

  	<td><body>
		<h1 style="color: rgb(131, 30, 89)">
			Find out the minimum and maximum elements of the array
		</h1>
		<button onclick="findMinMax()">	Click to check	</button>
		<script>
			function findMinMax() {
				array = [50, 1, 15, 2, 25, 3, 33, 100, 90, 55, 60, 20, 10, 40];
				minValue = Math.min(...array);
				maxValue = Math.max(...array);
				document.querySelector(
				'.min').textContent = minValue;
				document.querySelector(
				'.max').textContent = maxValue;
			}
		</script>
		<p>Minimum: <span class="min">
		</span>
		<br>Maximum: <span class="max">
		</span></p>
	</body></td>

    <td><body>

		<h1 style="color: rgb(135, 18, 139)">Sort the array in Alphabetically and/or in Numerically order</h1>
		<button onclick="myFunction1()">Sort Alphabetically</button>
		<button onclick="myFunction2()">Sort Numerically</button>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<script>
		const points = [50, 1, 15, 2, 25, 3, 33, 100, 90, 55, 60, 20, 10, 40];
		document.getElementById("demo1").innerHTML = points;  
		document.getElementById("demo2").innerHTML = points;  
		function myFunction1() {
		  points.sort();
		  document.getElementById("demo1").innerHTML = points;
		}
		function myFunction2() {
		  points.sort(function(a, b){return a - b});
		  document.getElementById("demo2").innerHTML = points;
		}
		</script>
	</body></td></tr>

 </table>
</html>
